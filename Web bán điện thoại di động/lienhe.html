<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  <title>Liên Hệ | PVP</title>
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap-grid.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/dangky.css" />
  <script src="./sanpham.js"></script>
  <script>
    window.onload = () => {
      resultsl();
    };
  </script>
</head>

<body>
  <script>
    getHeader();
  </script>
  <main class="LH">
    <div class="dangky">
      <div class="dk-img dangky-content">
        <img src="img/bg/GirlPhone.png" alt="" />
        <img src="img/bg/GirlPhone2.png" alt="" />
      </div>
      <div class="dk-form dangky-content">
        <fieldset>
          <legend>LIÊN HỆ</legend>
          <form action="#" onsubmit="return dangky(this);">
            <div class="dk-form-div">
              <input type="text" id="email" name="email" required />
              <label for="email">Email</label>
            </div>

            <div class="dk-form-div">
              <input type="text" id="addr" name="addr" required />
              <label for="addr">Địa chỉ</label>
            </div>
            <div class="dk-form-div">
              <input type="text" id="phone" name="phone" required />
              <label for="phone">Số điện thoại</label>
            </div>
            <textarea name="textarea" id="" cols="30" rows="10" placeholder="Nội dung góp ý"></textarea>
            <button id="btn" type="submit">Đăng ký</button>
          </form>
        </fieldset>
      </div>
    </div>
  </main>

  <script>
    getFooter("Lâm Thanh Vỹ");
  </script>
</body>

</html>
